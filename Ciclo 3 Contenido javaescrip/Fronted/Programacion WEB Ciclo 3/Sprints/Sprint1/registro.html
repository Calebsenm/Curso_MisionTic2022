<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form id ="form_registrarse">
        
        <label for="usname">Nombre de Usuario</label>
        <input type="text" id="in_nombre_usuario" placeholder="Nombre de Usuario">
        <br>
        <label for="Contraseña">Contraseña</label>
        <input type="password" id = "in_contraseña" placeholder="Contraseña">
        <br>
        <label for="Comfirmar_Contrasena">Comfirmar Contraseña</label>
        <input type="password" id="in_confirmar_contrasena" placeholder="Comfirmar Contraseña">
                                                            
        <button id="btn_registrar_usuario">
            Registrar
        </button>
    </form>
    <script src="validaciones.js"></script>
</body>
</html>
