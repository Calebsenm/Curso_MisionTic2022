<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- forma de la letra -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin:1rem 0.5rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
     
  </style>
  
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="container">
  <div class="card">
      <div class="card-text">

        <div class="card-img">
           <img class = "card-img" src="./images/illustration-hero.svg" alt="">
        </div>
       
        <h2 class ="card-title">
          Order Summary
        </h2>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="prices">
              <div class="prices-title">
                <div class="container-prices">
                  <img class="icon-music" src="./images/icon-music.svg" alt="icono de musica" />
                  <div>
                    <p>Annual Plan</p>
                    <span> $59.99/year</span>
                  </div>
                </div>
               
                
                
              </div>
              <div class="change"> 
                <a href="#"> Change </a>
                
              </div>
        </div>
        <button class="btn-proceed">Proceed to Payment</button>
        
        <button class="btncancel">Cancel Order</button>

      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>
    
</div>
</body>
</html>
